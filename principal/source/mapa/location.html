<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Leaflet Locate</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet' />

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>


<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.21.0/L.Control.Locate.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.21.0/L.Control.Locate.css' rel='stylesheet' />
<!--[if lt IE 9]>
  <link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.21.0/L.Control.Locate.ie.css' rel='stylesheet' />
<![endif]-->

<style type="text/css">
    .leaflet-control-locate {
        border: 1px solid rgba(0,0,0,0.4);
    }

    .leaflet-control-locate a {
        background-color: #fff;
        background-position: -3px, -2px;
    }

    .leaflet-control-locate.active a {
        background-position: -33px -2px;
    }
</style>

<div id='map'></div>
<script>
    var mapi = L.mapbox.map('map', 'mamisho.ghij2j20');
    L.control.locate().addTo(mapi);
    //var map = L.mapbox.map('map', 'mamisho.ghij2j20').setView([latitud, longitud], 17);
    //mapi.setView([37.35285, -5.93553],17);
    L.mapbox.markerLayer({
    // creamos el mapa y luego podemos a침adir chichetas con los parametros que le
    //pasemos a esta funci칩n
    type: 'Feature',
    geometry: {
        type: 'Point',
        //Las cordenadas van al contrario que en la llamada al mapa
        //Nos fijamos en la llamada que hacemos antes
        //coordinates: [-5.93653,37.35785]
        coordinates: [ -5.93653,37.35785]
    },
    properties: {
        title: 'Selecci칩n de este mapa',
        description: 'Solo es para mamisho',
        //aqui a침adimos propiedades del lugar al que le ponemos la chincheta
        // http://mapbox.com/developers/simplestyle/
        'marker-size': 'large',
        'marker-color': '#f0a'
    }

}).addTo(mapi);


</script>


</body>
</html>
