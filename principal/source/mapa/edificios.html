<body>
    <!-- Finaliza GPS-->
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.21.0/L.Control.Locate.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.21.0/L.Control.Locate.css' rel='stylesheet' />
    <!-- Inicia GPS-->

    <script language="javascript">
  if(location.search.substr(1)){
    Variables = location.search.substr(1).split ('&');
    for (i = 0; i < Variables.length; i++) {
      Separ = Variables[i].split('=');
      eval ('var '+Separ[0]+'="'+Separ[1]+'"');
    }
    //alert('Nombre: '+latitud+'\nTwitter: @'+longitud);
  }
</script>

<div id='map'></div>
<script>
//por get me llega el id,latitud y longitud
//alert('Latitud: '+latitud+'\nLongitud: '+longitud);
if(typeof(latitud) != "undefined" && typeof(longitud)!="undefined" && typeof(numero)!="undefined"){
    console.log("existen variables");
        var map = L.mapbox.map('map', 'mamisho.h2p9dhpa').setView([latitud, longitud], 17);

        var descripcion="";
        var nombre="";
        var pUrl="../../../datosLista.php?peticion=edificio&numero="+numero;
        $.getJSON(pUrl, {format: "json"}, function(data) { 
            console.log(data);
            console.log("probando cositas "+data.edificio.descripcion);
            descripcion=data.edificio.descripcion;
            nombre=data.edificio.nombre;
            console.log("nombre: "+nombre+" descripcion: "+descripcion);

            //añadir aqui el código para meter la chicheta porque esto es lo ultimo que se ejecuta

                L.mapbox.markerLayer({
                        type: 'Feature',
                        geometry: {
                            type: 'Point',
                            coordinates: [longitud,latitud]
                        },
                        properties: {
                            title: 'Edificio '+numero+'<br/>'+nombre,
                            description: descripcion,
                            'marker-size': 'large',
                            'marker-color': '#f0a'
                        }

                }).addTo(map);
        });

}else{ 
    console.log("no hay variables");
    var map = L.mapbox.map('map', 'mamisho.h2p9dhpa').setView([37.35585, -5.93653], 17);
}

    L.control.locate().addTo(map);
    
    map.markerLayer.on('click', function(e) {
        map.panTo(e.layer.getLatLng());
    });
