<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>GeoJSON Marker from URL</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet' />

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
 <!-- Finaliza GPS-->
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.21.0/L.Control.Locate.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.21.0/L.Control.Locate.css' rel='stylesheet' />
    <!-- Inicia GPS-->

<div id='map'></div>
<script>
var map = L.mapbox.map('map', 'mamisho.ghij2j20');
    //.setView([37.35785, -5.93653], 17);

var markerLayer = L.mapbox.markerLayer()
    .loadURL('https://a.tiles.mapbox.com/v3/zadik.h4n5k2n8/markers.geojson')
    .addTo(map);

    //map.addControl(L.mapbox.geocoderControl('mamisho.ghij2j20'));
    L.control.locate().addTo(map);
    map.markerLayer.on('click', function(e) {
        map.panTo(e.layer.getLatLng());
    });
</script>


</body>
</html>
